              <i class="fas fa-fw fa-folder"></i>
              <span>Pages</span>
            </a>
            <div id="page-links" class="dropdown-menu" aria-labelledby="pagesDropdown" onload="permissao(this)">

            <button class="btn btn-primary" onclick="closeSession()">Logout</button>
